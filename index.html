<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form example with SASS</title>
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <div class="searcher__container">
        <input type="text" name="search" id="search" placeholder="Buscar..." class="input__container">
    </div>
    <main class="page__content">
        <form class="products__form-container">
            <label for="nameProduct">Nombre del producto</label>
            <input type="text" id="nameProduct" name="nameProduct" minlength="4" maxlength="50" class="input__container">
            <label for="price">Precio</label>
            <input type="number" id="price" name="price" min="1" class="input__container">
            <label for="stock">Stock</label>
            <input type="number" id="stock" name="stock" min="0" class="input__container">
            <label for="description">Descripción</label>
            <textarea name="description" id="description" class="textarea__container"></textarea>
            <div>
                <input type="checkbox" id="freeSend" name="freeSend"><label for="freeSend">Envío gratis</label>
            </div>
            <button type="submit" class="btn btn-primary">Guardar producto</button>
            <button type="reset" class="btn btn-secondary mt-4">Limpiar formulario</button>
        </form>
        <div class="square m-6"></div>
    </main>
</body>
</html>
